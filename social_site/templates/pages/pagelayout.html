{% extends "../registration/base.html" %}

{% block content %}
    {% for p in page %}
    <h2>{{p.page_name}}</h2>
    <h6 style="color:gray"> BIO : {{p.page_des}}</h6>
    {% endfor %}

        <hr class="wide">
        <h3><b>Posts by {{pagename}}</b></h3>
        <div class="form-group">
            <form action="{% url 'pages' pagename %}" method="POST">
              {% csrf_token %} 
            <input type="text" class="form-control" placeholder="Create Post for this page" name="postcontent">
            <br>
            <input type="submit" class="btn btn-outline-primary btn-block" value="POST">
            </form>
        </div>
        <hr class="wide">
        <div class="container-fluid">
        {%for page_post in allposts %}
            <div class="card">
                <div class="card-header">
                 {{page_post.postTime}}
                </div>
                <div class="card-body">
                  <blockquote class="blockquote mb-0">
                    <p>{{page_post.post_content}}
                  </blockquote>
                </div>
            </div>
            <br>
        {% endfor %}       
        </div> 
        </div>
{% endblock %}
